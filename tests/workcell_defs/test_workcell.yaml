name: Test_Workcell

#Info about data processing and location of the workcell
config:
  server_host: wei_server
  server_port: 8000
  redis_host: wei_redis
  redis_port: 6379
  reset_locations: false
  update_interval: 1.0
  use_diaspora: false
  log_level: 20 

#List of all components accessible in this workcell
modules:
  - name: ur_module
    model: Universal Robot UR5e
    interface: wei_rest_node
    config:
      rest_node_address: "http://ur_module:3011"
    workcell_coordinates: [0, 0, 0, 0, 0, 0]
  - name: mir_base
    model: Mir250
    interface: wei_rest_node
    config:
      rest_node_address: "http://mir_node:2000"
  - name: ur
    model: ur
    interface: wei_rest_node
    config:
      rest_node_address: "http://ur_node:2001"

